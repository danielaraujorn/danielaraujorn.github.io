<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Continuous scrolling - fullPage.js</title>
	<meta name="author" content="Matthew Howell" />
	<meta name="description" content="fullPage continuous scrolling demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
	<meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./jquery.fullPage.css" />

	<!--[if IE]>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src="./jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
			  navigation: true,
			  navigationPosition: 'right',
			  continuousVertical: true
			});
		});
	</script>

</head>
<body>


<div id="fullpage">
	<div style="background-color:#ff0000;" class="section " id="section0">
		<h1 style="color:#850000;">R</h1>
	</div>
	<div style="background-color:#00ff00;" class="section" id="section1">
		<h1 style="color:#008500;">G</h1>
	</div>
	<div style="background-color:#0000ff;" class="section" id="section2">
		<h1 style="color:#000085;">B</h1>
	</div>
</div>

</body>
</html>
